<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <title>Vite App</title>

  <script type="module" src="./js/app.js"></script>
  <script>
     navigator.serviceWorker.register('./sw.js').then(()=>{
      if(!navigator.serviceWorker.controller) {location.reload()}
     })
  </script>
  <link rel="stylesheet" href="./style.css" />

  <style>
    ion-split-pane {
      --side-width: 200px;
      --side-max-width: 200px;
    }
  </style>
  
</head>

<body>
  <ion-split-pane when="lg" content-id="main">
    <ion-menu content-id="main">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding" hx-target="#app-content">
        <ion-list>
          <ion-item>
            <ion-label role="button" hx-get="/serve/home">Home</ion-label>
          </ion-item>
          <ion-item>
            <ion-label role="button" hx-get="/serve/about">About</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Main View</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding" id="app-content" hx-get="/serve/home" hx-trigger="load">

      </ion-content>
    </div>
  </ion-split-pane>
</body>

</html>
